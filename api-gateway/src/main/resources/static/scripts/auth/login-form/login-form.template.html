<div style="display: flex; justify-content: center">
    <div>
    <h2 class="text-center">Login</h2>
    <form ng-submit="$ctrl.submitLoginForm()" style="max-width: 25em;" style="justify-content: center">
        <div class="group-form">
            <label>Email</label>
            <input class="form-control" ng-model="$ctrl.login.email" name="email" required/>
            <span ng-show="loginForm.email.$error.required" class="help-block">Email is required.</span>
        </div>

        <div class="group-form">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="$ctrl.login.password" name="password" required/>
            <span ng-show="loginForm.password.$error.required" class="help-block">Password is required.</span>
        </div>

        <div class="group-form">
            <button class="btn btn-default" type="submit">Login</button>
            <button class="btn btn-default" type="submit">Register</button>
        </div>
    </form>
    </div>
</div>
